<header class="fixed-top container mt-3 mb-5 rounded-pill bgradient ">
    <div class=" d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
        <div class="dropdown">
            <a href="/home" class="text-white">
                <h3>Bloggy</h3>
            </a>
            <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-warning text-decoration-none text-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item text-white active" href="{% url 'home' %}" aria-current="page">Home</a></li>
            </ul>
        </div>

        <div class="d-flex align-items-center">
            <form method="GET" action="{% url 'home' %}" class="w-100 me-3" role="search">
                <input type="search" class="form-control form-control-dark bglight" placeholder="Search..." aria-label="Search" name="q" />

            </form>
            <div class="flex-shrink-0 dropdown">
                <a href="#" class="d-block link-warning text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small text-white shadow bgradient">
                    {% if request.user.is_authenticated %}
                    <li> <a href="{% url 'profile' user.id %}" class="text-white">Profile</a></li>
                    <li>
                        <p>Hi {{request.user}}</p>

                        <a href="{% url 'logout' %}" class="text-white">Logout</a> {% else %}
                        <a href="{% url 'login' %}" class="text-white"><button type="button" class="btn btn-outline-light me-2">Login</button></a> {% endif %}</li>
                </ul>
            </div>
        </div>
    </div>
</header>
